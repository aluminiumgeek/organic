
<div class='login' ng-controller='LoginCtrl'>
    <form name='login_form'>
        <div class='title'>Worker Farm</div>

        <div class='alert alert-warning' ng-show='warning'>
            {{ warning }}
        </div>

        <input type='text' name='username' ng-model='model.username' placeholder='Username'/><br/>
        <input type='password' name='password' ng-model='model.password' placeholder='Password'/><br/>

        <button ng-class='{"disabled": !model.username || !model.password, "btn": 1, "btn-success": 1, "btn-sm": 1}' ng-click='submit()'>
            <i class='fa fa-sign-in'></i>
            Sign in
        </button>
    </form>

</div>
